<!doctype html>

<html lang="en" ng-app="summerApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="env.js"></script>
    <script src="/bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/summerController.js"></script>
    <title>I know what you'll do this summer</title>
  </head>

  <body>
    <div ng-controller="summerController as controller">
      <form>
      Location:
      <input ng-change="controller.update()" type="text" ng-model="controller.location">
      Find:
      <input ng-change="controller.update()" type="text" ng-model="controller.term">
      <input type="button" ng-click="controller.buildQuery()" value="Search">
      </form>
      <p>{{controller.location}}</p>
    </div>
  </body>

</html>
